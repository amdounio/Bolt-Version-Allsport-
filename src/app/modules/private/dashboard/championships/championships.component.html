<ion-content>
  <app-heading [title]="title" [subTitle]="subTitle"></app-heading>

  <div class="container mb-4">
    <div class="section-body d-flex align-items-center justify-content-center mt-4 w-100">
        <div class="list-items">
            <div *ngFor="let item of championshipList; let i = index" class="col-6 col-sm-4 col-md-3 col-lg-2 championship-item d-flex align-items-end justify-content-end" (click)="selectChampions(item)"
                [ngStyle]="{'background': 'linear-gradient(180deg, rgba(26, 26, 26, 0) 0%, #0B0B0B 100%),url(' + item.image + ')', 'background-size':'cover'}">
                <div class="d-flex flex-column">
                    <h3 class="title m-0">{{item.title}}</h3>
                </div>
            </div>
        </div>
    </div>
  </div>
</ion-content>
