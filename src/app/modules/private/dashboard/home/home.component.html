<ion-content>
    <app-heading [title]="title" [subTitle]="subTitle"></app-heading>
<div class="container-fluid d-flex flex-column p-2 gap-4 mb-3 mt-0">
    @for (item of sportsList; track $index) {
        <div class="sport-card d-flex justify-content-end align-items-end w-100 "  [ngStyle]="{'background-image': 'url(' + item.image + ')'}" [ngClass]="{'disabled-card' : item.disabled}">
            <div class="card-content d-flex flex-column align-items-start justify-content-center gap-1">
                <h3 class="card-title">{{item.title}}</h3>
                <p class="card-description">{{item.description}}</p>
                <button class="btn card-btn" (click)="selectLeague(item)">Cr√©e tes visuels</button>
            </div>
        </div>
    }
    
</div>

</ion-content>
