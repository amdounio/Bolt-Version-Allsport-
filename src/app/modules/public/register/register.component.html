<ion-content style="background-color: black;">
    <div class="login-section p-0">
        <app-heading [title]="title" [subTitle]="subTitle"></app-heading>
    </div>
    <section class="login-section">
        <div class="container">
            <div class="login-card d-flex flex-column">
                <a routerLink="/" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
                <form [formGroup]="form" class="w-100">
                    <div class="d-flex flex-column align-items-center justify-content-center gap-4 w-100">

                        <div class="row g-3 w-100">
                            <div class="col-md-6 p-0 ">
                                <input type="text" formControlName="lastname" placeholder="First name*"
                                    class="form-control" id="name">
                            </div>
                            <div class="col-md-6 p-0 ">
                                <input type="text" formControlName="firstname" placeholder="Last name*"
                                    class="form-control" id="firstname">
                            </div>
                        </div>
                        <div class="row g-3 w-100 gap-2">
                            <div class="col-12 p-0">
                                <input type="email" formControlName="email" class="form-control" id="email"
                                    placeholder="exemple@email.com">
                            </div>
                            <div class="col-md-12 p-0 ">
                                <input type="password" formControlName="password" placeholder="Password"
                                    class="form-control" id="password">
                            </div>
                        </div>
                        <div class="row g-3 w-100 gap-2 ">

                            <div class="col-md-12 p-0 ">
                                <input type="password" formControlName="confirmation" placeholder="Confirmation"
                                    class="form-control" id="confirmation">
                            </div>
                        </div>
                        <!-- <div class="gap-2 d-flex justify-content-left align-items-center w-100">
                        <input type="checkbox" name="accept-legal" formControlName="acceptLegalPolicy" id="accept-legal" class="accept-checkbox"><label class="accept-checkbox-label text-white" for="accept-legal">Yes, I understand and agree to the standley Terms of Service</label>
                    </div> -->
                    </div>

                    <div class="d-flex flex-column align-items-center justify-content-center gap-4 w-100 mt-3">
                        <button class="btn submit-btn" (click)="submit()">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</ion-content>
