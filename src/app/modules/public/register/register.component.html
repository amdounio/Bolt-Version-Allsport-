<ion-content style="background-color: black;">
    <div class="login-section p-0">
        <app-heading [title]="title" [subTitle]="subTitle"></app-heading>
    </div>
    <section class="login-section">
        <div class="container">
            <div class="login-card d-flex flex-column">
                <a routerLink="/loading-signin" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
                <form [formGroup]="form" class="w-100">
                    <div class="d-flex flex-column align-items-center justify-content-center gap-4 w-100">
                        <div class="row g-3 w-100">
                            <div class="col-md-6 p-0 ">
                                <input type="text" formControlName="lastname" placeholder="First name*"
                                    class="form-control" id="name">
                            </div>
                            <div class="col-md-6 p-0 ">
                                <input type="text" formControlName="firstname" placeholder="Last name*"
                                    class="form-control" id="firstname">
                            </div>
                        </div>
                        <div class="row g-3 w-100 gap-2">
                            <div class="col-12 p-0">
                                <input type="email" formControlName="email" class="form-control" id="email"
                                    placeholder="exemple@email.com">
                            </div>
                            <div class="col-md-12 p-0 password-field">
                                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" 
                                    placeholder="Password" class="form-control" id="password">
                                <i [class]="showPassword ? 'fa-regular fa-eye-slash' : 'fa-regular fa-eye'" 
                                   (click)="togglePassword()"></i>
                            </div>
                        </div>
                        <div class="row g-3 w-100 gap-2">
                            <div class="col-md-12 p-0 password-field">
                                <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmation" 
                                    placeholder="Confirmation" class="form-control" id="confirmation">
                                <i [class]="showPassword ? 'fa-regular fa-eye-slash' : 'fa-regular fa-eye'" 
                                   (click)="togglePassword()"></i>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-column align-items-center justify-content-center gap-4 w-100 mt-3">
                        <button class="btn submit-btn" (click)="submit()">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</ion-content>
