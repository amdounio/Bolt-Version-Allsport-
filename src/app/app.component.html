<ion-app class="safe-area">
  <div style="background-color: black;">
  <ion-router-outlet ></ion-router-outlet>
  @if (showDashboard) {
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="dashboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
                d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H12H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 22V12H15V22" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        </ion-tab-button>
        <ion-tab-button tab="dashboard/sports">
          <img style="width: 30px;" src="/assets/icons/sports.png" alt="">
        </ion-tab-button>
        <ion-tab-button tab="dashboard/championships">
          <i class="fa-regular fa-square-plus icon-side-menu icon"></i>
        </ion-tab-button>
        <ion-tab-button tab="dashboard/media">
          <i class="fa-regular fa-image icon-side-menu icon"></i>
        </ion-tab-button>
        <ion-tab-button tab="dashboard/profil">
          <i class="fa-regular fa-circle-user icon-side-menu icon"></i>

        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  }
</div>
<app-notification-popup></app-notification-popup>
</ion-app>
